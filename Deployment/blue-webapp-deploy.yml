apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment-blue
  labels:
    app: webapp-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp-blue
  template:
    metadata:
      labels:
        app: webapp-blue
    spec:
      containers:
      - name: devops-capstone
        image: michlin0825/devops-capstone:latest
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: webapp-service
spec:
  selector:
    app: webapp-blue
  ports:
  - protocol: TCP
    port: 80
  type: LoadBalancer
---